name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Linux build
        if: matrix.os == 'ubuntu-latest'
        run: ./build/linux.sh

      - name: macOS build
        if: matrix.os == 'macos-latest'
        run: ./build/macos.sh

      - name: Windows build
        if: matrix.os == 'windows-latest'
        run: |
          call "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"
          build\windows.bat
        shell: cmd

      - name: Linux tests
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd tests
          cc -o executables/echo_args executables/echo_args.c
          cc -o executables/echo_stdin executables/echo_stdin.c
          cc -I../include -o executables/addsub.so -fPIC -shared executables/addsub.c ../lib/libbs.so
          cc -I../include -o executables/invalid.so -fPIC -shared executables/invalid.c ../lib/libbs.so
          ./rere.py replay test.list

      - name: macOS tests
        if: matrix.os == 'macos-latest'
        run: |
          export DYLD_LIBRARY_PATH=$PWD/lib:$DYLD_LIBRARY_PATH
          cd tests
          cc -o executables/echo_args executables/echo_args.c
          cc -o executables/echo_stdin executables/echo_stdin.c
          cc -I../include -o executables/addsub.dylib -fPIC -shared executables/addsub.c ../lib/libbs.dylib
          cc -I../include -o executables/invalid.dylib -fPIC -shared executables/invalid.c ../lib/libbs.dylib
          ./rere.py replay test.list

      - name: Windows tests
        if: matrix.os == 'windows-latest'
        run: |
          call "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"
          cd tests
          cl /Fe:executables\echo_args.exe executables\echo_args.c
          cl /Fe:executables\echo_stdin.exe executables\echo_stdin.c
          cl /I..\include /LD /Foexecutables\ /Fe:executables\addsub.dll executables\addsub.c ..\lib\libbs.lib
          cl /I..\include /LD /Foexecutables\ /Fe:executables\invalid.dll executables\invalid.c ..\lib\libbs.lib
          python3 rere.py replay test.list
        shell: cmd
